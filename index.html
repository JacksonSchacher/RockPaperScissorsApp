<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid width-70">
        <div class="row justify-content-center">
            <div class="card text-dark text-center mt-4">

                <img class="card-img img-fluid bg-gif-img" src="/assets/bg-streaks.gif" alt="card background">
                <div class="col card-img-overlay">
                    <h3>Score:
                        <h3 id='score'>0</h3>
                    </h3>
                    <h1 class="card-title">BATTLE!</h1>
                    <div class="row justify-content-center">
                        <!-- icon overlay for player -->
                        <div class="col-sm-4 battle-icon" id="player-icon"></div>
                        <div class="col-sm-4 align-self-center versus">
                            <h2>-VS-</h2>
                        </div>
                        <!-- icon overlay for computer -->
                        <div class="col-sm-4 battle-icon" id="computer-icon"></div>
                    </div>
                    <div id="outcome" class="bottom">
                        <!-- outcome -->
                        <h1>shizzz goes here</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-around mt-2">
            <div class="col-lg-4 text-center">
                <button onclick="setPlayerChoice()" id="0" type="button" class="btn text-dark btn-lg"><i class="mdi mdi-diamond-stone mdi-48px"></i><h2>ROCK</h2></button>
            </div>
            <div class="col-lg-4 text-center">
                <button onclick="setPlayerChoice()" id="1" type="button" class="btn text-dark btn-lg"><i class="mdi mdi-file-outline mdi-48px"></i><h2>PAPER</h2></button>
            </div>
            <div class="col-lg-4 text-center">
                <button onclick="setPlayerChoice()" id="2" type="button" class="btn text-dark btn-lg choice-btn"><i class="mdi mdi-content-cut mdi-48px"></i><h2>SCISSORS</h2></button>
            </div>
        </div>
    </main>
    <script src='app/app.js'></script>
</body>

</html>
